<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-wrapper">
    <div class="header-top">Modern Registration Form</div>
    <div class="form-section">
      <div class="header-main">Student Registration Form</div>
      <form id="registration-form" class="form-container">
        <!-- Personal Details -->
        <div class="form-row two-cols">
          <div class="form-input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-input" placeholder="Enter first name" required />
          </div>
          <div class="form-input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-input" placeholder="Enter last name" required />
          </div>
        </div>

        <!-- DOB -->
        <div>
          <label>Date of Birth</label>
          <div class="form-row three-cols">
            <select id="dobDay" class="form-input"><option>Day</option></select>
            <select id="dobMonth" class="form-input"><option>Month</option></select>
            <select id="dobYear" class="form-input"><option>Year</option></select>
          </div>
        </div>

        <!-- Contact -->
        <div class="form-row two-cols">
          <div class="form-input-group">
            <label>Email ID</label>
            <input type="email" id="email" class="form-input" placeholder="Enter email" required />
          </div>
          <div class="form-input-group">
            <label>Mobile Number</label>
            <input type="tel" id="mobile" class="form-input" placeholder="10-digit number" pattern="[0-9]{10}" required />
          </div>
        </div>

        <!-- Gender -->
        <div class="form-input-group">
          <label>Gender</label>
          <div class="form-radio-group">
            <label><input type="radio" name="gender" value="male" required /> Male</label>
            <label><input type="radio" name="gender" value="female" required /> Female</label>
          </div>
        </div>

        <!-- Address -->
        <div class="form-input-group">
          <label>Address</label>
          <textarea id="address" rows="3" class="form-input" placeholder="Enter full address" required></textarea>
        </div>

        <!-- City, PIN, State -->
        <div class="form-row three-cols">
          <div class="form-input-group">
            <label>City</label>
            <input type="text" class="form-input" required />
          </div>
          <div class="form-input-group">
            <label>PIN Code</label>
            <input type="text" class="form-input" pattern="[0-9]{6}" required />
          </div>
          <div class="form-input-group">
            <label>State</label>
            <input type="text" class="form-input" required />
          </div>
        </div>

        <!-- Country -->
        <div class="form-input-group">
          <label>Country</label>
          <select class="form-input">
            <option value="">Select country</option>
            <option>India</option>
            <option>USA</option>
            <option>Canada</option>
            <option>UK</option>
          </select>
        </div>

        <!-- Hobbies -->
        <div class="form-input-group">
          <label>Hobbies</label>
          <div class="form-radio-group">
            <label><input type="checkbox" value="Drawing" /> Drawing</label>
            <label><input type="checkbox" value="Singing" /> Singing</label>
            <label><input type="checkbox" value="Dancing" /> Dancing</label>
            <label><input type="checkbox" value="Sketching" /> Sketching</label>
            <label><input type="checkbox" value="Others" /> Others</label>
          </div>
        </div>

        <!-- Qualification Table -->
        <div>
          <label>Qualification</label>
          <div class="qualification-table-container">
            <table class="qualification-table">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Examination</th>
                  <th>Board</th>
                  <th>Percentage</th>
                  <th>Year</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td><input type="text" value="Class X" readonly /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td><input type="text" value="Class XII" readonly /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td><input type="text" value="Graduation" readonly /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td>4</td>
                  <td><input type="text" value="Masters" readonly /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Courses Applied For -->
        <div class="form-input-group">
          <label>Courses Applied For</label>
          <div class="form-radio-group">
            <label><input type="radio" name="course" value="BCA" required /> BCA</label>
            <label><input type="radio" name="course" value="B.Com" required /> B.Com</label>
            <label><input type="radio" name="course" value="B.Sc" required /> B.Sc</label>
            <label><input type="radio" name="course" value="BA" required /> BA</label>
          </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button type="reset" class="button reset-button">Reset</button>
          <button type="submit" class="button submit-button">Submit</button>
        </div>
      </form>
    </div>

    <div class="footer-button">Professional Registration Form</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
